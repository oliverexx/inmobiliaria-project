# ─── Docker Compose — Dev services only ──────────────────────────
# Usage: docker-compose up -d
# Starts a local Postgres instance for development.

services:
  postgres:
    image: postgres:16-alpine
    container_name: calzada-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: calzada_inmobiliaria
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
